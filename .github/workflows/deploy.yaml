name: deploy nginx confs

on:
  push:
    branches:
      - "dev"
  workflow_dispatch:


jobs:
  setup_nginx:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the repo
        uses: actions/checkout@v3
      - name: set nginx conf as a variable
        run: |
          conf=$(cat nginx.conf)
          echo '$conf' >> $GITHUB_ENV

  deploy:
    needs: setup_nginx
    runs-on: ubuntu-latest
    steps:
      - name: nginx rebuilt
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo ${{ env.conf }} > nginx.conf

